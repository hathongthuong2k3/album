<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album ảnh</title>
  <!-- Import Swiper.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .swiper-container {
      width: 80%;
      height: 80%;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Album ảnh -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id="album-wrapper">
      <!-- Hình ảnh sẽ được load vào đây -->
    </div>
  </div>

  <!-- Import Swiper.js JavaScript -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const imageFolder = './assets/'; // Đường dẫn đến thư mục ảnh

    const imageList = [
      'banner.jpg',
      'gachoplat.jpg',
      'thietbinhabep.jpg',
      'voinuoc.jpg',
      // Thêm các tên tệp ảnh của bạn vào đây
    ];

    const albumWrapper = document.getElementById('album-wrapper');

    // Tự động import các hình ảnh vào Swiper
    imageList.forEach(image => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide');
      slide.innerHTML = `<img src="${imageFolder}/${image}" alt="${image}">`;
      albumWrapper.appendChild(slide);
    });

    // Khởi tạo Swiper
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Vòng lặp khi kéo qua ảnh cuối cùng
      autoplay: {
        delay: 2500, // Tự động chuyển ảnh sau 2.5 giây
        disableOnInteraction: false,
      },
      effect: 'slide', // Hiệu ứng khi kéo (có thể là 'slide', 'fade', 'cube', v.v.)
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
